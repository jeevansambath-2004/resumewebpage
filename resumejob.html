<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .section {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.6s ease, transform 0.6s ease;
            padding: 50px;
            border-bottom: 1px solid #ddd;
        }

        .visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">My Resume</h1>

    <div class="section">ðŸ“Œ <b>About Me</b>: Experienced web developer...</div>
    <div class="section">ðŸŽ“ <b>Education</b>: B.Tech in Information Technology...</div>
    <div class="section">ðŸ’¼ <b>Work Experience</b>: EX,Software Engineer at wipro...</div>
    <div class="section">ðŸ“œ <b>Skills</b>: JavaScript, Python, React...</div>

    <script>
        const sections = document.querySelectorAll('.section');

        function revealSections() {
            sections.forEach(section => {
                const rect = section.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    section.classList.add('visible');
                }
            });
        }

        window.addEventListener('scroll', revealSections);
        revealSections();
    </script>

</body>
</html>
